<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="./css/main.css" rel="stylesheet" />
    <script src="./libs/video.min.js"></script>
    <script src="./libs/hls.js"></script>

  <body style="background-color: #353535">

    <script src=" ./vars.js"></script>
